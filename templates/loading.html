<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading.css') }}">
</head>
<body>
    <!-- Container for the loading animation and message -->
    <div class="loading-container">
        <!-- Spinner animation for loading -->
        <div class="spinner"></div>
        <!-- Message displayed while processing -->
        <p>Processing your image, please wait...</p>
    </div>

    <script>
        // Redirect to analysis.html after 3 seconds
        setTimeout(function() {
            // Redirect to the analysis page with query parameters for filename, prediction_dr, and prediction_me
            window.location.href = "{{ url_for('analysis') }}?filename={{ filename }}&prediction_dr={{ prediction_dr }}&prediction_me={{ prediction_me }}";
        }, 3000); // 3-second delay before redirecting
    </script>
</body>
</html>
